<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://media.gettyimages.com/vectors/minimal-flat-heart-shape-icon-with-thin-black-line-on-white-vector-id1125688086?k=20&m=1125688086&s=612x612&w=0&h=gJ7ZAKi_PIm-auZkuuSaX2JDtH9WJTOX0tIr1n3aUWs="
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your freinds</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:10</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Your friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Name Display<i
        class="fas fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://mblogthumb-phinf.pstatic.net/MjAxOTA5MTFfMTE3/MDAxNTY4MTk2MzExMzYx.dqQ8n4DXyeYofj-01xysw5aa5fmY-Xc6hBuC0ljqIGgg.vdefjTO7QJFBDtjbIIOxceNEAY9YKrYK8UIEhlQh2IYg.JPEG.allaboutpresent/large.jpg?type=w800"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rachel</h4>
            <!-- <h6 class="user-component__subtitle">Hi~!</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="friends-scroll">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://1.gall-img.com/hygall/files/attach/images/82/838/199/317/b520b01fe38d202f70321dc284b2db88.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Monica
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://blog.kakaocdn.net/dn/bBekCW/btq3FdiUZDY/5d1jJOkvaGBAOHRdl9wrpK/img.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Phoebe
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MTRfNjgg%2FMDAxNjIwOTY3ODQyMzUw.Lnm7wxycTWoRZRb7S6TtDlc8iVEf7SwtLCzkbPI5rrMg.Vg7OAk1LL6xQGvHKyxA1AVIofDAOyksHYalTRz5LBRsg.JPEG.youngjp520%2Foutput_3261116296.jpg&type=sc960_832"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Ross
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F53%2Fd0%2F92%2F53d092e8305a2c0e6840c417e533b07f.jpg&type=sc960_832"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Joey
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="https://pbs.twimg.com/profile_images/1259501060411932674/QjzYxZWj.jpg"
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Chandler
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="finds.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__upgrade"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <img
        src="https://i.pinimg.com/originals/0e/f4/51/0ef451a1c010f30e4d82f48f97c02637.jpg"
      />
    </div>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
      <span>Please make the screen smaller :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
