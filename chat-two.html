<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://media.gettyimages.com/vectors/minimal-flat-heart-shape-icon-with-thin-black-line-on-white-vector-id1125688086?k=20&m=1125688086&s=612x612&w=0&h=gJ7ZAKi_PIm-auZkuuSaX2JDtH9WJTOX0tIr1n3aUWs="
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting-Ross</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:10</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Ross</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, Setember 20, 2021</div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MTRfNjgg%2FMDAxNjIwOTY3ODQyMzUw.Lnm7wxycTWoRZRb7S6TtDlc8iVEf7SwtLCzkbPI5rrMg.Vg7OAk1LL6xQGvHKyxA1AVIofDAOyksHYalTRz5LBRsg.JPEG.youngjp520%2Foutput_3261116296.jpg&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Ross</span>
          <div class="message__info">
            <span class="message__bubble">What did you have for lunch?</span>
            <span class="message__time">12:44</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Burrito!!</span>
            <span class="message__time">12:45</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MTRfNjgg%2FMDAxNjIwOTY3ODQyMzUw.Lnm7wxycTWoRZRb7S6TtDlc8iVEf7SwtLCzkbPI5rrMg.Vg7OAk1LL6xQGvHKyxA1AVIofDAOyksHYalTRz5LBRsg.JPEG.youngjp520%2Foutput_3261116296.jpg&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Ross</span>
          <div class="message__info">
            <span class="message__bubble">Awesome!!</span>
            <span class="message__time">13:02</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA1MTRfNjgg%2FMDAxNjIwOTY3ODQyMzUw.Lnm7wxycTWoRZRb7S6TtDlc8iVEf7SwtLCzkbPI5rrMg.Vg7OAk1LL6xQGvHKyxA1AVIofDAOyksHYalTRz5LBRsg.JPEG.youngjp520%2Foutput_3261116296.jpg&type=sc960_832"
        />
        <div class="message-row__content">
          <span class="message__author">Ross</span>
          <div class="message__info">
            <span class="message__bubble"
              >Right! What are you doing after work today?</span
            >
            <span class="message__time">13:03</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
