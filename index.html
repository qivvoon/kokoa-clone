<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://media.gettyimages.com/vectors/minimal-flat-heart-shape-icon-with-thin-black-line-on-white-vector-id1125688086?k=20&m=1125688086&s=612x612&w=0&h=gJ7ZAKi_PIm-auZkuuSaX2JDtH9WJTOX0tIr1n3aUWs="
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Freinds-Talk</title>
  </head>
  <body class="login-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:10</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <img
        class="welcome-header_img"
        src="https://cdnweb01.wikitree.co.kr/webdata/editor/202011/19/img_20201119170336_3b8d362b.webp"
      />
      <h1 class="welcome-header__title">Welcome to Freinds-Talk!</h1>
      <p class="welcome-header__text">
        If you have a Freinds Account, log in with your E-mail or phone number
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input required type="text" placeholder="E-mail or phone number" />
      <input required type="password" minlength="8" placeholder="password" />
      <input type="submit" value="Log in" />
      <!-- <input type="submit" value="Create Account" /> -->
      <a href="#">Find Friens Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
      <span>Please make the screen smaller :)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
