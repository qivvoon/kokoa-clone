<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://media.gettyimages.com/vectors/minimal-flat-heart-shape-icon-with-thin-black-line-on-white-vector-id1125688086?k=20&m=1125688086&s=612x612&w=0&h=gJ7ZAKi_PIm-auZkuuSaX2JDtH9WJTOX0tIr1n3aUWs="
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:10</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="fa-cog-upgrade-mom">
          <a href="settings.html"> <i class="fas fa-cog fa-lg"></i></a>
          <div class="fa-cog-upgrade"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://mblogthumb-phinf.pstatic.net/MjAxOTA5MTFfMTE3/MDAxNTY4MTk2MzExMzYx.dqQ8n4DXyeYofj-01xysw5aa5fmY-Xc6hBuC0ljqIGgg.vdefjTO7QJFBDtjbIIOxceNEAY9YKrYK8UIEhlQh2IYg.JPEG.allaboutpresent/large.jpg?type=w800"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Rachel</h4>
            <div class="user-component__subtitle">
              <h6>
                <span>+ 010 1111 2222</span>
                <i class="fas fa-exclamation-circle fa-sm"></i>
              </h6>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-envelope-open fa-2x"></i>
        </div>
      </div>
      <div class="icon-row icon-row__another">
        <div class="icon-row__onebox">
          <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calender</span>
          </div>
          <div class="icon-row__icon">
            <i class="far fa-smile-wink"></i>
            <span>Emotions</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-paint-brush"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Account</span>
          </div>
        </div>
        <div class="icon-row__twobox">
          <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>OpenChat</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-store"></i>
            <span>Shopping</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-inbox"></i>
            <span>Drive</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-th-large"></i>
            <span>All Service</span>
          </div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon-text">Friends Story</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-gift"></i>
            </div>
            <div class="more-suggestions__icon-text">Friends Gift</div>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-img">
              <i class="fas fa-gamepad"></i>
            </div>
            <div class="more-suggestions__icon-text">Friends Game</div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__upgrade"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
