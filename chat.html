<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://media.gettyimages.com/vectors/minimal-flat-heart-shape-icon-with-thin-black-line-on-white-vector-id1125688086?k=20&m=1125688086&s=612x612&w=0&h=gJ7ZAKi_PIm-auZkuuSaX2JDtH9WJTOX0tIr1n3aUWs="
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting-Monica</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:10</span>
      </div>
      <div class="status-bar__column">
        <span>90%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Monica</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, Setember 20, 2021</div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hey Monica~!</span>
            <span class="message__time">12:48</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://1.gall-img.com/hygall/files/attach/images/82/838/199/317/b520b01fe38d202f70321dc284b2db88.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Monica</span>
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">12:48</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Let's go shopping tomorrow!!</span>
            <span class="message__time">12:49</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://1.gall-img.com/hygall/files/attach/images/82/838/199/317/b520b01fe38d202f70321dc284b2db88.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Monica</span>
          <div class="message__info">
            <span class="message__bubble">Sure!! It's so good!</span>
            <span class="message__time">12:50</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile-wink fa-2x"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
